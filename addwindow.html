  <script>
    const electron = require('electron')
    const {ipcRenderer} = electron
    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(e) {
      e.preventDefault();
      const name = document.querySelector('#name').value;
      const category = document.querySelector('#category').value;
      const wineType = document.querySelector('#wineType').value;
      const year = document.querySelector('#year').value;
      const winery = document.querySelector('#winery').value;
      const purchased = document.querySelector('#purchased').value;
      const wineRating = document.querySelector('#wineRating').value;
      ipcRenderer.send('item:add',name,category,wineType,year,winery,purchased,wineRating);//send to main.js
    }
